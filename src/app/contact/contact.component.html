<div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h2>Contact Us</h2>
        <form (ngSubmit)="submitForm()">
          <div class="form-group1">
            <label for="name">FirstName:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="fname">
          </div>
          <div class="form-group">
            <label for="name">LastName:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="lname">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="3" [(ngModel)]="message" name="message"></textarea>
          </div>
          <button class="btn1" mat-button (click)="buttonAction()"  [style.color]="'white'" [style.background-color]="'brown'">Submit</button>
  
  
        </form>
      </div>
      <div class="col-12 col-md-6 d-none d-md-block">
        <h2>Our Address</h2>
        <p>123 Main St</p>
        <p>Anytown, USA 12345</p>
        <p>Phone: 555-555-5555</p>
      </div>
    </div>
  </div>
